<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Felit Login</title>
<style>
body { background:#1e1e1e; color:white; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; }
form { display:flex; flex-direction:column; width:300px; }
input, button { margin:5px 0; padding:8px; border-radius:4px; border:none; }
button { cursor:pointer; background:#555; color:white; }
button:hover { background:#777; }
</style>
</head>
<body>
<form method="POST" action="/login">
  <h2>Felit Login</h2>
  <input type="text" name="username" placeholder="Username" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>
</body>
</html>
